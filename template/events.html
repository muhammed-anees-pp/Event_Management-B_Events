{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center">Events</h2>
<div class="container">
    {% for e  in eve %}
      <div class="card text-center" style="width: 20rem; display:inline-block;margin: 20px;">
        <img src="{{e.img.url}}" class="card-img-top" alt="..." height="150px" width="200px">
          <div class="card-body">
            <h5 class="card-title">{{e.name}}</h5>
              <p class="card-text">{{e.desc}}</p>
          </div>
      </div>
    {% endfor %}
</div>








{% endblock %}
